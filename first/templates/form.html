<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Forms in Django</title>
  </head>
  <body>
    
    <form action="/student/" method="post">           
      {% csrf_token %}
      <table>
          <tr>
            <td>{{ form.name.label }}</td>
            <td>{{ form.name }}</td>
          </tr>
          <tr>
            <td>{{ form.roll.label }}</td>
            <td>{{ form.roll }} (form.roll.help_text)</td>
          </tr>
      </table>
      <input type="submit" value="Submit">             
    </form>
             
  </body>
</html>
